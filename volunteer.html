<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rocky Rovers Youths Football CLub for ages 6-18 in Loughlinstown, Dublin, Ireland">
    <meta name="keywords" content=" Rocky Rovers Youths football club, Rocky Rovers Youths FC, football club, Kilbogget Park, Loughlinstown, DUblin, Ireland, ">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rocky Rovers Youths FC</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="team-name">Rocky Rovers Youths FC</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="volunteer.html" class="active">Volunteer</a>
                </li>
                <li>
                    <a href="membership.html">Membership</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="volunteers">
        <div><img id="imageone" src="assets/images/We.jpg" alt="letters stating We"></div>
        <div><img id="imagetwo" src="assets/images/want.jpg" alt="letters stating Want"></div>
        <div><img id="imagethree" src="assets/images/you words.jpg" alt="letters stating You"></div>
    </section>

    <section id="help-us-text">
        <div>
            <h1>We need all the help we can get!</h1>
            <br>
            <p><i class="fa-solid fa-child-reaching"></i> Supporters <i class="fa-solid fa-child-reaching"></i></p>
            <br>
            <p><i class="fa-solid fa-bottle-water"></i> Water and Refreshments <i class="fa-solid fa-bottle-water"></i></p>
            <br>
            <p><i class="fa-solid fa-futbol"></i> Referees and Ball-boys/girls <i class="fa-solid fa-futbol"></i></p>
            <br>
            <p><i class="fa-solid fa-car"></i> Matchday Logistics <i class="fa-solid fa-car"></i></p>
            <br>
            <p>Leave you name and email address below and we'll be in touch!<p></p>

        </div>
        <br>
        <div>
            <form id="form">
                <label for="name">Name</label>
                <input  class="form-volunteer" id="name" type="text" required>

                <label for="email">Email</label>
                <input  class="form-volunteer" id="email" type="email" required>

                <input type="submit" value="Go Rockies!" id="submit-button">
            </form>
        </div>
    </section>

    <footer>
        <div id="social">
            <h2>Support us and stay up to date</h2>
            <div id="facebook">
                <a href="https://www.facebook.com/" target="_blank" rel="no-opener" aria-label="Visit our facebook page (Opens in a new web page"><i class="fa-brands fa-facebook-square"></i></a>
            </div>
            <div id="instagram">
                <a href="https://www.instagram.com/?hl=en" target="_blank" rel="no-opener" aria-label="Visit our Instagram page (Opens in a new web page"><i class="fa-brands fa-instagram-square"></i></a>
            </div>
            <div id="twitter">
                <a href="https://twitter.com/?lang=en" target="_blank" rel="no-opener" aria-label="Visit our Twitter page (Opens in a new web page"><i class="fa-brands fa-twitter-square"></i></a>
            </div>
    </footer>

    <!--font awesome script -->
    <script src="https://kit.fontawesome.com/760d0e5837.js" crossorigin="anonymous"></script>

</body>
</html>
