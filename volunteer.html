<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rocky Rovers Youths Football CLub for ages 6-18 in Loughlinstown, Dublin, Ireland">
    <meta name="keywords" content=" Rocky Rovers Youths football club, Rocky Rovers Youths FC, football club, Kilbogget Park, Loughlinstown, DUblin, Ireland, ">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rocky Rovers Youths FC</title>
</head>
<body id="volunteer-background">
    <header>
        <a href="index.html">
            <h1 id="team-name">Rocky Rovers Youths FC</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="volunteer.html" class="active">Volunteer</a>
                </li>
                <li>
                    <a href="membership.html">Membership</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="volunteers">
        <div><img id="imageone" src="assets/images/coach4.avif" alt="Coach laying cones"></div>
        <div><img id="imagetwo" src="assets/images/coach2full.jpg" alt="Coach with clipboard"></div>
        <div><img id="imagethree" src="assets/images/coach3.avif" alt="Coach setting up goals"></div>
    </div>

    <section id="we-need-you">
        <h2>We need you!</h2>
        <div id="help-us-text" >
            <p><i class="fa-solid fa-clipboard-user"></i>  Managers & Coaches  <i class="fa-solid fa-clipboard-user"></i></p>
            <br>
            <br>
            <p><i class="fa-solid fa-child-reaching"></i>  Supporters & Helpers  <i class="fa-solid fa-child-reaching"></i></p>
            <br>
            <br>
            <p><i class="fa-solid fa-futbol"></i>  Training Referees  <i class="fa-solid fa-futbol"></i></p>
            <br>
            <br>
            <p><i class="fa-solid fa-car"></i>  Matchday Logistics  <i class="fa-solid fa-car"></i></p>
        </div>
        <div id="leave-details">
            <p>Leave your details and we'll be in touch!</p>
            <br>
            <form>
                <label for="name">Name<input  class="form-volunteer" id="name" type="text" required></label>
                
                <label for="email">Email<input  class="form-volunteer" id="email" type="email" required></label>
            
                <input type="submit" value="Go Rockies!" id="submit-button">    
            </form>
        </div>
    </section>

    <footer>
        <div id="social">
            <h2>Support us and stay up to date</h2>
            <div id="facebook">
                <a href="https://www.facebook.com/" target="_blank" rel="no-opener" aria-label="Visit our facebook page (Opens in a new web page"><i class="fa-brands fa-facebook-square"></i></a>
            </div>
            <div id="instagram">
                <a href="https://www.instagram.com/?hl=en" target="_blank" rel="no-opener" aria-label="Visit our Instagram page (Opens in a new web page"><i class="fa-brands fa-instagram-square"></i></a>
            </div>
            <div id="twitter">
                <a href="https://twitter.com/?lang=en" target="_blank" rel="no-opener" aria-label="Visit our Twitter page (Opens in a new web page"><i class="fa-brands fa-twitter-square"></i></a>
            </div>
        </div>
    </footer>

    <!--font awesome script -->
    <script src="https://kit.fontawesome.com/760d0e5837.js" crossorigin="anonymous"></script>

</body>
</html>
